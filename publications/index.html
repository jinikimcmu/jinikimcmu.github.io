---
layout: default
baseurl: /news
title: News
description: Recent pubs of Jini Kim
---

{% assign pubs = site.data.pubs.list %}

<div class="container py-4">
    <p style="font-weight: 500 !important; text-transform: uppercase;">Publications</p>
    <div class="row mt-4">
        {% for pub in pubs %}
        <div class="col-12 col-sm-6">
            <p class="mb-0" style="font-size: 1rem; font-weight: 500 !important;">{{ pub.title }}</p>
            <p class="mb-1" style="font-size: .85rem; font-weight: 350 !important;">{{ pub.authors }}</p>
            <p style="font-size: .95rem; font-weight: 300 !important;">{{ pub.venue }}</p>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
